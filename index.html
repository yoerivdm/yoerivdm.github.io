<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta id="viewport" name="viewport" content="initial-scale=1">

 	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
        $(function() {
		var zoomlevel = '0.5';
        	if(window.orientation == '90' || window.orientation == '-90') {
        		zoomlevel = '2.0';
        	}
        	
        	 $("#viewport").attr("content", 'initial-scale=' + zoomlevel);

        	
        	
	        window.addEventListener("orientationchange", function() {
	        	$('#log').append('Rotation change ' + window.orientation + '<br />');
	        	// Announce the new orientation number
	        	var zoomlevel = '0.5';
	        	if(window.orientation == '90' || window.orientation == '-90') {
	        		zoomlevel = '2.0';
	        	}
	        	
	        	 $("#viewport").attr("content", 'initial-scale=' + zoomlevel);
	        	
	        	$('#log').append('Zoomlevel ' + zoomlevel + '<br />');
	        }, false);
      	});
        </script>
        
    </head>
    <body>
		<h1>Rotation &amp; Viewport interaction test</h1>
		<p id="log"></p>
    </body>
</html>
